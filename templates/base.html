{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
  {% if messages %}
    {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert" id="message">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error: {% endif %}
            <div class="text-center">
              {{ message }}
            </div>
        </div>
    {% endfor %}
  {% endif %}



  {% block content %}

  {% endblock %}
  

  <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/todo.js' %}"></script>

  <script>
    setTimeout(function(){
      $('#message').fadeOut('slow')
    }, 4000)
  </script>

</body>

</html>
